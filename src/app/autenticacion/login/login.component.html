<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Correo:</label>
      <input id="email" type="email" formControlName="correo" required class="form-input" />
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="contrasena" required class="form-input" />
      <button type="submit" class="submit-button">Login</button>
    </form>
    <a routerLink="/register" (click)="direccionarRegistro()">¡Registrate!</a>

  </div>
